<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        :root {
            --primary-color: #2196f3;
            --secondary-color: #64b5f6;
            --dark-color: #1976d2;
            --light-color: #bbdefb;
            --dark-text: #333;
            --light-text: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--light-text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-container input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
        }

        .search-container button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: var(--dark-color);
            color: var(--light-text);
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-container button:hover {
            background: var(--primary-color);
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .location {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .weather-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .info-card h3 {
            margin-bottom: 10px;
        }

        .toggle-unit {
            background: none;
            border: 2px solid var(--light-text);
            color: var(--light-text);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .toggle-unit:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .temperature {
                font-size: 36px;
            }

            .weather-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter city name...">
            <button id="search-button">Search</button>
        </div>

        <button class="toggle-unit" id="toggle-unit">Switch to 째F</button>

        <div class="weather-container">
            <div class="location" id="location">Loading...</div>
            <div class="temperature" id="temperature"></div>
            <div class="weather-info">
                <div class="info-card">
                    <h3>Weather</h3>
                    <p id="weather-condition"></p>
                </div>
                <div class="info-card">
                    <h3>Humidity</h3>
                    <p id="humidity"></p>
                </div>
                <div class="info-card">
                    <h3>Wind Speed</h3>
                    <p id="wind-speed"></p>
                </div>
                <div class="info-card">
                    <h3>Pressure</h3>
                    <p id="pressure"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'fb6602f8a867c4c76f36ffb3ece72f09'; // Replace with your OpenWeatherMap API key
        let useCelsius = true;

        // DOM Elements
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const toggleUnitButton = document.getElementById('toggle-unit');
        const locationElement = document.getElementById('location');
        const temperatureElement = document.getElementById('temperature');
        const weatherConditionElement = document.getElementById('weather-condition');
        const humidityElement = document.getElementById('humidity');
        const windSpeedElement = document.getElementById('wind-speed');
        const pressureElement = document.getElementById('pressure');

        // Event Listeners
        searchButton.addEventListener('click', () => {
            const city = searchInput.value.trim();
            if (city) {
                getWeatherData(city);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = searchInput.value.trim();
                if (city) {
                    getWeatherData(city);
                }
            }
        });

        toggleUnitButton.addEventListener('click', () => {
            useCelsius = !useCelsius;
            toggleUnitButton.textContent = useCelsius ? 'Switch to 째F' : 'Switch to 째C';
            const city = searchInput.value.trim();
            if (city) {
                getWeatherData(city);
            }
        });

        // Get user's location on page load
        window.addEventListener('load', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        getWeatherDataByCoords(position.coords.latitude, position.coords.longitude);
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                        getWeatherData('London'); // Default city
                    }
                );
            } else {
                getWeatherData('London'); // Default city
            }
        });

        async function getWeatherData(city) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}`
                );
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Error fetching weather data:', error);
                locationElement.textContent = 'Error fetching weather data';
            }
        }

        async function getWeatherDataByCoords(lat, lon) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}`
                );
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Error fetching weather data:', error);
                locationElement.textContent = 'Error fetching weather data';
            }
        }

        function updateUI(data) {
            // Update location
            locationElement.textContent = `${data.name}, ${data.sys.country}`;

            // Update temperature
            const kelvin = data.main.temp;
            const celsius = kelvin - 273.15;
            const fahrenheit = (celsius * 9/5) + 32;
            const temperature = useCelsius ? celsius : fahrenheit;
            temperatureElement.textContent = `${Math.round(temperature)}째${useCelsius ? 'C' : 'F'}`;

            // Update weather condition
            weatherConditionElement.textContent = data.weather[0].description
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');

            // Update humidity
            humidityElement.textContent = `${data.main.humidity}%`;

            // Update wind speed
            windSpeedElement.textContent = `${Math.round(data.wind.speed * 3.6)} km/h`; // Convert m/s to km/h

            // Update pressure
            pressureElement.textContent = `${data.main.pressure} hPa`;

            // Update background based on weather condition
            updateBackground(data.weather[0].main);
        }

        function updateBackground(weatherCondition) {
            const body = document.body;
            switch (weatherCondition.toLowerCase()) {
                case 'clear':
                    body.style.background = 'linear-gradient(to right, #4facfe 0%, #00f2fe 100%)';
                    break;
                case 'clouds':
                    body.style.background = 'linear-gradient(to right, #606c88 0%, #3f4c6b 100%)';
                    break;
                case 'rain':
                case 'drizzle':
                    body.style.background = 'linear-gradient(to right, #373b44 0%, #4286f4 100%)';
                    break;
                case 'thunderstorm':
                    body.style.background = 'linear-gradient(to right, #141e30 0%, #243b55 100%)';
                    break;
                case 'snow':
                    body.style.background = 'linear-gradient(to right, #e6dada 0%, #274046 100%)';
                    break;
                default:
                    body.style.background = 'linear-gradient(to right, #2196f3, #64b5f6)';
            }
        }
    </script>
</body>
</html>
